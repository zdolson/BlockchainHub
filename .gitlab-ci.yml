image: node:8.11.1

stages:
  - build
  - test
  - deploy

before_script:
  - cd backend && yarn install
  - cd ../WebApp && yarn install
  - npm install -g now

build:
  stage: build
  script:
    - yarn build

test:
  stage: test
  script:
    - yarn test

deploy:
  stage: deploy
  script:
    - now login -t $ NOW_LOGIN
    - now
