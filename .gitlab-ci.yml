image: node:8.11.1

stages:
  - install
  - build
  - test
  - deploy

install:
  stage: install
  script:
    - cd backend && npm install
    - cd ../WebApp && npm install
    - npm install -g now

build:
  stage: build
  script:
    - cd WebApp
    - yarn build

test:
  stage: test
  script:
    - cd WebApp
    - yarn test

deploy:
  stage: deploy
  script:
    - now
